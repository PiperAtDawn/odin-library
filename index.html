<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>My Library</h1>
    </header>

    <div class="modal hide">
      <div class="modal-content">
        <form>
          <label>
            Title
            <input
              type="text"
              placeholder="The Hoobit"
              name="title"
              required
            >
          </label>
          <label>
            Author
            <input
              type="text"
              placeholder="J.R.R.Tolkien"
              name="author"
              required
            >
          </label>
          <label>
            Pages
            <input
              type="number"
              placeholder="100"
              name="pages"
              required
            >
          </label>
          <label>
            Have read
            <input
              type="checkbox"
              id="have-read"
              name="haveRead"
            >
          </label>
          <button type="submit" id="submit-book">
            Add Book
          </button>
        </form>
      </div>
    </div>

    <main>
      <button type="button" id="add-book">
        Add Book
      </button>
      <div class="books"></div>
    </main>
  </div>
</body>
</html>
